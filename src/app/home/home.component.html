@if(stockData) {
    <div class="container">
        <div class="header" [textContent]="header"></div>
        <div class="content">
            @for(data of stockData;track i; let i = $index ) {
                @if(data?.stockExchange) {
                    <div class="stock-name" [textContent]="data.stockExchange" (click)="stockSelected(data)"></div>
                }
            }
        </div>
    </div>
}
